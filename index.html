<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Hoja de estilos de bootsrtap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Hoja de estilos local-->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>

    <!--Trabajaremos con el Grid para que nuestra página sea responsiva-->

    <!--Contenedor Padre-->
    <div class="container" id="containerPadre">
        <h1 id="titulo">Formulario de Registro de Pacientes</h1>

        <!--Div para crear mi fila 1-->
        <div class="row" id="fila1">
           <!--Div para mi columna 1--> 
           <div class="col">
            <img src="./assets/img/dentista.jpg" alt="Imagen de un consultorio">
           </div> <!--Aquí cierra columna 1-->


           <!--Div para mi columna 2--> 
           <div class="col">
            <form class="formulario">

                <div class="form-group">
                  <label for="nombrePaciente">Nombre del paciente:</label>
                  <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre Paciente">
                </div>

                <br>

                <div class="form-group">
                  <label for="edadPaciente">Edad:</label>
                  <input type="number" class="form-control" id="edadPaciente" placeholder="Edad" min="0" max="100">
                </div>

                <br>
                <button type="button" class="btn btn-primary" id="btnRegistrarPaciente">Registrar Paciente</button>
              </form>
           </div> <!--Aquí cierra columna 2-->
           

        </div> <!--Aquí cierra mi fila 1-->

    </div> <!--Aquí cierra contenedor padre-->


    <!--Contenedor para mostrar el mensaje de "Paciente registrado correctamente"-->
    <div class="conatiner" id="mensajeConfirmacion">
        
    </div> <!--Aqui cierra el container "Paciente registrado correctamente"-->



    <!--Contenedor para mostrar las tarjetas del paciente-->
    <div class="container">
        <div class="row" id="contenedorTarjetas">

        </div><!--Aquí cierra la fila-->
    </div><!--Aquí cierra el contenedor -->






    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!--Script local-->
    <script src="./assets/javascript/sistemaRegistro.js"></script>
</body>

</html>
